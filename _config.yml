##########################################################################################
# JEKYLL SITE SETTINGS
##########################################################################################

title: Safer Federal Workforce
email: SaferFederalWorkforce@gsa.gov
description: >- # this means to ignore newlines until "baseurl:"
  Learn about the Safer Federal Workforce Task Force and how federal agencies can implement
  the Executive Order on Protecting the Federal Workforce and Requiring Mask-Wearing.
  The Safer Federal Workforce Task Force is led by the White House COVID-19 Response Team,
  the General Services Administration (GSA), and the Office of Personnel Management (OPM).
baseurl: "" # the subpath of your site, e.g. /blog
#url: "https://SaferFederalWorkforce.gov" # the base hostname & protocol for your site, e.g. http://example.com

# Twitter handle. Only the handle, not the URL.
#twitter: PIFgov

# Digital Analytics Program (DAP)
dap:
  agency: GSA

  # Optional
  # subagency: your-subagency

# Configuration for Google Analytics
ga:
  ua: G-6BVGKEQVMG

# Search.gov configuration
#
# 1. Create an account with Search.gov https://search.usa.gov/signup
# 2. Add a new site.
# 3. Add your site/affiliate name here.
#searchgov:

  # You should not change this.
  #endpoint: https://search.usa.gov

  # replace this with your search.gov account
  #affiliate: federalist-uswds-example

  # replace with your access key
  #access_key: xX1gtb2RcnLbIYkHAcB6IaTRr4ZfN-p16ofcyUebeko=

  # this renders the results within the page instead of sending to user to search.gov
  #inline: true

##########################################################################################
# The values below here are more advanced and should only be
# changed if you know what they do
##########################################################################################

collections:
  pages:
    output: true
    permalink: /:path/
  key-areas:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: safetyarea
    values:
      layout: areanav

permalink: pretty

markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - package.json
  - package-lock.json
  - README.md
  - CONTRIBUTING.md
  - LICENSE.md
  - degit.json
  - vendor
  - node_modules
  - Gemfile
  - Gemfile.lock

  # excluded to disable, but may add back later
  - search

assets:
  sources:
    - node_modules/uswds/dist/img
    - node_modules/uswds/dist/js
    - node_modules/uswds/dist/scss
    - node_modules/netlify-cms/dist
